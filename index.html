<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Location in Trinidad and Tobago</title>

  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
  <link rel="icon" href="icons/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <meta name="theme-color" content="#2563eb">
  
  <!-- App styles -->
  <link rel="stylesheet" href="./style.css" />
  
</head>
<body>
  <div class="app">
    <div class="sidebar-body">
      
      <!-- Toggle Section -->
      <div class="Toggle-block collapsible-section">

        <!-- Google Sheet / complaints controls -->
        <div class="sheet-controls">
          <div class="sheet-controls-header">
            <div class="sheet-controls-title">Complaint Data</div>
            <div class="sheet-controls-subtitle">Google Sheet layer</div>
          </div>

          <!-- Toggles row -->
          <div class="sheet-controls-row sheet-controls-row--toggles">
            <label class="sheet-toggle-item">
              <input type="checkbox" id="sheet-toggle-points" />
              <span>Show points</span>
            </label>

            <label class="sheet-toggle-item">
              <input type="checkbox" id="sheet-toggle-labels" />
              <span>Show labels</span>
            </label>
          </div>

          <!-- Display mode row -->
          <div class="sheet-controls-row">
            <div class="sheet-controls-row-label">Display as</div>

            <label class="sheet-radio-item">
              <input
                type="radio"
                name="sheet-display-mode"
                value="categories"
                checked
              />
              <span>Categories</span>
            </label>

            <label class="sheet-radio-item">
              <input
                type="radio"
                name="sheet-display-mode"
                value="heat"
              />
              <span>Heatmap</span>
            </label>
          </div>

          <div class="sheet-controls-row sheet-upload-row">
            <button
              type="button"
              id="sheet-upload-btn"
              class="sheet-upload-btn"
              title="Upload CSV / GeoJSON / Shapefile"
            >
              Upload CSV
            </button>

            <!-- Hidden file input used by the upload button -->
            <input
              type="file"
              id="user-upload-input"
              accept=".csv,.geojson,.json,.zip"
              style="display: none"
            />
          </div>

          <!-- NEW: uploaded layers list + clear all button -->
          <div class="sheet-controls-row upload-layers-row">
            <div class="upload-layers-header">
              <span class="sheet-controls-row-label">Uploaded layers</span>
              <button
                type="button"
                id="upload-clear-all-btn"
                class="upload-clear-all-btn"
              >
                Clear all
              </button>
            </div>
            <div id="upload-layers-list" class="upload-layers-list">
              <div class="upload-layers-empty">No uploaded layers</div>
            </div>
          </div>

        </div>

        <!-- Existing Major Roads toggle -->
        <button id="toggle-roads-btn" class="roads-toggle-btn">
          Major Roads: Off
        </button>
        
        <button class="section-header" type="button">
          <span class="section-title">Toggle layers</span>
        </button>

        <div class="section-body" id="layer-toggle-container">
          <!-- JS will inject layer rows here -->
        </div>
      </div>
    </div>

    <button
      id="sidebar-toggle"
      class="sidebar-toggle-handle"
      type="button"
      aria-label="Hide sidebar"
      aria-expanded="true"
    >
      &laquo;
    </button>

    <!-- map display panel -->
    <main class="map-pane" aria-label="Map display">
      <div id="map" role="application" aria-label="Leaflet map"></div>
    </main>
  </div>

<div id="upload-config-modal" class="upload-config-modal hidden">
  <div class="upload-config-dialog">
    <div class="upload-config-header">
      <h2>Configure uploaded layer</h2>
      <button
        type="button"
        id="upload-config-close"
        class="upload-config-close-btn"
        aria-label="Close"
      >
        &times;
      </button>
    </div>

    <div class="upload-config-body">
      <div class="upload-config-field">
        <label for="upload-layer-name">Layer name</label>
        <input type="text" id="upload-layer-name" />
      </div>

      <!-- CSV-only: choose geometry columns -->
      <div
        class="upload-config-field"
        id="upload-geom-row-csv"
        style="display: none"
      >
        <label class="upload-field-label">Geometry columns (CSV)</label>
        <div class="upload-geom-row">
          <div>
            <label for="upload-lat-field">Easting column</label>
            <select id="upload-lat-field"></select>
          </div>
          <div>
            <label for="upload-lng-field">Northing column</label>
            <select id="upload-lng-field"></select>
          </div>
        </div>
      </div>

      <div class="upload-config-field">
        <label for="upload-label-field">Label field</label>
        <select id="upload-label-field"></select>
      </div>

      <div class="upload-config-field">
        <label for="upload-style-field">Style field (optional)</label>
        <select id="upload-style-field">
          <option value="">None</option>
        </select>
      </div>

      <div class="upload-config-field">
        <label for="upload-color-scheme">Colour scheme</label>
        <select id="upload-color-scheme">
          <option value="pastel" selected>Pastel</option>
          <option value="vibrant">Vibrant</option>
          <option value="blue">Blue</option>
        </select>
      </div>

      <div
        class="upload-config-field"
        id="upload-point-options"
        style="display: none"
      >
        <label class="upload-field-label">Point display</label>
        <div class="upload-radio-group">
          <label>
            <input
              type="radio"
              name="upload-point-style"
              value="circle"
              checked
            />
            Circles
          </label>
          <label>
            <input type="radio" name="upload-point-style" value="pin" />
            Drop pins
          </label>
        </div>
      </div>

      <div
        class="upload-config-field"
        id="upload-polygon-options"
        style="display: none"
      >
        <label class="upload-field-label">Polygon / line style</label>
        <div class="upload-geom-style-row">
          <div>
            <label for="upload-line-width">Line thickness</label>
            <select id="upload-line-width">
              <option value="1">Thin</option>
              <option value="2" selected>Medium</option>
              <option value="3">Thick</option>
            </select>
          </div>
          <div>
            <label for="upload-outline-style">Outline style</label>
            <select id="upload-outline-style">
              <option value="solid" selected>Solid</option>
              <option value="dashed">Dashed (hatched-like)</option>
            </select>
          </div>
        </div>
		<div class="upload-config-row">
		  <label for="upload-crs">Coordinate system</label>
		  <select id="upload-crs">
			<!-- Default to EPSG:32620 for your workflow -->
			<option value="epsg32620" selected>UTM 20N – WGS 84 (EPSG:32620)</option>
			<option value="wgs84">Lat/Lng – WGS 84 (EPSG:4326)</option>
		  </select>
		</div>

      </div>
    </div>

    <div class="upload-config-footer">
      <button
        type="button"
        id="upload-config-cancel"
        class="upload-config-secondary"
      >
        Cancel
      </button>
      <button
        type="button"
        id="upload-config-apply"
        class="upload-config-primary"
      >
        Add to map
      </button>
    </div>
  </div>
</div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  
  <!-- Plugins: geocoder, draw, turf, projections, CSV, heatmap, export -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>    
  <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>	
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

	<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
	<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
	<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/proj4@2.9.2/dist/proj4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.11.0/dist/proj4.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/proj4leaflet@1.0.2/src/proj4leaflet.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
	<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- my custom script for map -->
 
  <script src="./main.js"></script>
</body>
</html>
